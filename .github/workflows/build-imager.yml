name: Build Palpable Imager

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build for macOS (Intel)
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        run: npm run build:mac -- --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build for macOS (Apple Silicon)
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        run: npm run build:mac -- --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build for Windows
        if: matrix.platform == 'win'
        run: npm run build:win -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: npm run build:linux -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS x64 artifact
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: Palpable-Imager-macOS-x64
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
            dist/*.zip
            dist/latest-mac.yml

      - name: Upload macOS arm64 artifact
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: Palpable-Imager-macOS-arm64
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap
            dist/*.zip

      - name: Upload Windows artifact
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: Palpable-Imager-Windows
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: Palpable-Imager-Linux
          path: |
            dist/*.AppImage
            dist/latest-linux.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Palpable Imager ${{ github.ref_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.dmg.blockmap
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.exe.blockmap
            artifacts/**/*.AppImage
            artifacts/**/*.yml
          body: |
            ## Palpable Imager ${{ github.ref_name }}
            
            Flash Palpable OS to your SD card with one click.
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `Palpable-Imager-arm64.dmg` |
            | macOS (Intel) | `Palpable-Imager-x64.dmg` |
            | Windows | `Palpable-Imager-Setup.exe` |
            | Linux | `Palpable-Imager-1.0.0.AppImage` |
            
            ### What's New

            - Initial release in standalone repository
            
            ### Installation
            
            **macOS**: Open the DMG and drag Palpable Imager to Applications.
            
            **Windows**: Run the Setup.exe installer.
            
            **Linux**: Make the AppImage executable and run it:
            ```bash
            chmod +x Palpable-Imager.AppImage
            ./Palpable-Imager.AppImage
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

